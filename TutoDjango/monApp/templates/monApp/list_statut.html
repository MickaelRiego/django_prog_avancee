{%extends "monApp/base.html"%}

{%block contenu%}

<h1>Liste de nos status</h1>
<p>Voici la liste</p>
<ul>
    {% for statut in status %}
    <li><a href="{% url 'detail_statut' statut.idStatus %}">{{ statut.libelleStatus | upper }}</a></li>
    {% endfor %}
</ul>
<p>Il y a {{status | length}} produits.</p>

{%endblock%}
