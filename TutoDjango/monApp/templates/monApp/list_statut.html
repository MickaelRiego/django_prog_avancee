{%extends "monApp/base.html"%}

{%block contenu%}

<h1>Liste de nos status</h1>

<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom statut</th>
        <th>Nombre de Produits</th>
    </thead>
    <tbody>
        {% for statut in status %}
        <tr>
            <td><a href="{% url 'statut-dtl' statut.idStatus %}">{{ statut.idStatus }}</a></td>
            <td>{{ statut.libelleStatus }} </td>
            <td>{{ statut.nb_produits }} </td>
            <td>
                <a href="{% url 'statut-dtl' statut.idStatus %}" class="btn btn-primary mt-2">Détails</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Barre de recherche -->
<p class="lead mb-3 ml-0">Rechercher un élément...</p>
<form method="GET" action="">
    <input class="form-control" type="text" name="search" placeholder="Tapez ici votre recherche"
        value="{{ request.GET.search }}">
    <button type="submit" class="btn btn-success mt-2">Rechercher</button>
</form>

{%endblock%}
