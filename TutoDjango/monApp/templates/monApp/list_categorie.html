{%extends "monApp/base.html"%}

{%block contenu%}

<h1>Liste de nos categories</h1>

<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom catégorie</th>
        <th>Nombre de Produits</th>
    </thead>
    <tbody>
        {% for ctgr in ctgrs %}
        <tr>
            <td><a href="{% url 'categ-dtl' ctgr.idCat %}">{{ ctgr.idCat }}</a></td>
            <td>{{ ctgr.nomCat }} </td>
            <td>{{ ctgr.nb_produits }} </td>
            <td>
                <a href="{% url 'categ-dtl' ctgr.idCat %}" class="btn btn-primary mt-2">Détails</a>
                <a href="{% url 'ctgr-chng' ctgr.idCat %}" class="btn btn-warning mt-2">Modifier</a>
                <a href="{% url 'ctgr-dlt' ctgr.idCat %}" class="btn btn-danger mt-2">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- Barre de recherche -->
<p class="lead mb-3 ml-0">Rechercher un élément...</p>
<form method="GET" action="">
    <input class="form-control" type="text" name="search" placeholder="Tapez ici votre recherche"
        value="{{ request.GET.search }}">
    <button type="submit" class="btn btn-success mt-2">Rechercher</button>
</form>

{%endblock%}
