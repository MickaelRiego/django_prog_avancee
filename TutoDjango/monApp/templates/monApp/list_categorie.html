{%extends "monApp/base.html"%}

{%block contenu%}

<h1>Liste de nos categories</h1>
<p>Voici la liste</p>
<ul>
    {% for categ in categs %}
    <li><a href="{% url 'detail_categorie' categ.idCat %}">{{ categ.nomCat | upper }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'create_categorie' %}">Créer une nouvelle catégorie</a>
<p>Il y a {{categs | length}} produits.</p>

{%endblock%}
