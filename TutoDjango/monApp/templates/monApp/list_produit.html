<html>
    <head>
        <title>Mon app DJANGO</title>
    </head>

    <body>
        <h1>Liste de nos produits</h1>
        <p>Voici la liste</p>
        <ul>
            {% for prdt in prdts %}
                <li>{{prdt.intituleProd | upper}}</li>
            {% endfor %}
        </ul>
        <p>Il y a {{prdts | length}} produits.</p>
    </body>
</html>
